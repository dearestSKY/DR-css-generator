  <title>디알 매크로 생성기 모음</title>
  <style>
body {
  margin: 0;
  font-family: 'Pretendard', 'Segoe UI', sans-serif;
  background-color: #121417;
  color: #f0f9ff;
  padding: 40px 20px;
}

h1 {
  text-align: center;
  font-size: 2.5rem;
  margin-bottom: 40px;
  color: #fed6e3;
  text-shadow: 0 0 8px rgba(56, 193, 215, 0.7);
}

.grid {
  display: grid;
  gap: 30px;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  max-width: 1000px;
  margin: 0 auto;
}

.card {
  border-radius: 16px;
  padding: 20px 24px 24px 24px;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
  text-decoration: none;
  color: #fff;
  box-shadow: 0 6px 15px rgba(29, 169, 183, 0.6);
}

.card-skill {
  background: linear-gradient(135deg, #35bdf8, #ff6666);
}

.card-scene {
  background: linear-gradient(135deg, #fa709a, #fee140 );
}

.card-roll {
  background: linear-gradient(135deg, #fee140, #43e97b);
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 30px rgba(29, 169, 183, 0.9);
  background: #25c1d3;
}

.card-skill:hover {
  background: linear-gradient(135deg, #50d9ff, #ff8888);
}
.card-scene:hover {
  background: linear-gradient(135deg, #ff85b3, #fff685);
}
.card-roll:hover {
  background: linear-gradient(135deg, #fff685, #6df9a7);
}


.card h2 {
  font-size: 1.5rem;
  color: #ffffff;
  margin: 4px 0 8px 0;
  text-shadow: 0 0 5px rgba(224, 247, 250, 0.8);
}

.card p {
  color: #ffffff;
  font-size: 1rem;
  line-height: 1.5;
}

footer {
  text-align: center;
  margin-top: 60px;
  font-size: 0.85rem;
  color: #fed6e3;
}

footer a {
  color: #a8edea;
  text-decoration: none;
  font-weight: 600;
}

  </style>
</head>
